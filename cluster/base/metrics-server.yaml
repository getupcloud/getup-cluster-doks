---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: flux-system
spec:
  chart:
    spec:
      chart: metrics-server
      sourceRef:
        kind: HelmRepository
        name: metrics-server
      version: "~> 3.12"
  releaseName: metrics-server
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  upgrade:
    disableWait: false
    remediation:
      retries: -1
  interval: 10m
  targetNamespace: kube-system
  storageNamespace: kube-system
  values:
    containerPort: 4443
    metrics:
      enabled: true
    serviceMonitor:
      enabled: true
