apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: otel-operator
  namespace: flux-system
spec:
  chart:
    spec:
      chart: opentelemetry-operator
      sourceRef:
        kind: HelmRepository
        name: open-telemetry
      version: "~> 0.48.0"
  install:
    createNamespace: true
    disableWait: false
    remediation:
      retries: -1
  upgrade:
    remediation:
      retries: -1
  interval: 10m
  releaseName: otel-operator
  storageNamespace: otel-system
  targetNamespace: otel-system
  values:
    replicaCount: 2
    pdb:
      create: true
    manager:
      featureGates: operator.autoinstrumentation.multi-instrumentation
    admissionWebhooks:
      certManager:
        enabled: true
        issuerRef:
          kind: ClusterIssuer
          name: selfsigned
      autoGenerateCert:
        enabled: false
